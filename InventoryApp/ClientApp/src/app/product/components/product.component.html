<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <div class="form-group">
    <label>productName:</label>
    <input  class="form-control" type="text" [(ngModel)]="model.productName"/>
  </div>
  <div class="form-group">
    <label >category:</label>
    <select class="form-control" [(ngModel)]="model.categoryId" >
      <option *ngFor="let category of categories" [ngValue]="category.categoryId" > 
        {{category.categoryName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label >supplier:</label>
    <select class="form-control" [ngModel]="model.supplierId">
      <option *ngFor="let supplier of suppliers" [ngValue]="supplier.supplierId">
        {{supplier.companyName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>quantityPerUnit:</label>
    <input class="form-control" type="text" [(ngModel)]="model.quantityPerUnit" />
  </div>
  <div class="form-group">
    <label>unitPrice:</label> 
    <input class="form-control" type="number" [(ngModel)]="model.unitPrice" />
  </div>
  <div class="form-group">
    <label>unitsInStock:</label>
    <input  class="form-control" type="number" [(ngModel)]="model.unitsInStock"/>
  </div>
  <div class="form-group">
    <label>unitsOnOrder:</label>
    <input class="form-control" type="number" [(ngModel)]="model.unitsOnOrder"/>
  </div>
  <div class="form-group">
    <label >reorderLevel:</label>
    <input class="form-control"  type="number" [(ngModel)]="model.reorderLevel" />
  </div>
  <div class="form-group form-check">
    <input class="form-check-input"  type="checkbox" [(ngModel)]="model.discontinued" /><label>discontinued</label>
  </div>
</mat-dialog-content>
<div class="container">
  
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
